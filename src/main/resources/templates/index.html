<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="/app.css" />

	<title>Countries of the World</title>
</head>
<body>
	<header>
		<div class="container">
			<h1><a th:href="@{/}">Countries of the World</a></h1>
		</div>
	</header>
	<div class="container">
		<div th:each= "country : ${countries}"class="country">
			<a th:href="@{'/country/'+${country.countryName}}">
				<img th:src="@{'/flags/'+${country.flag}+'.png'}" th:alt = "'Flag of ' + ${country.countryName}"/>
				<h4 th:text = "${country.countryName}">India</h4>
			</a>
		</div>
	</div>
</body>
</html>
