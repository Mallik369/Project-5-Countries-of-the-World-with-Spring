<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="/app.css" />
	<link rel="stylesheet" href="/app1.css" />

	<title>Countries of the World</title>
</head>
<body>
<header>
	<div class="container">
		<h1><a th:href="@{/}">Countries of the World</a></h1>
		<h3><a th:href="@{/sort/country/name}">Name</a></h3>
		<h3><a th:href="@{/sort/country/population}">Population</a></h3>
	</div>
</header>
<div class="container">
	<div th:each= "country : ${countries}"class="country">
		<a th:href="@{'/country/'+${country.slug}}">
			<img th:src="@{'/flags/'+${country.flag}+'.png'}" th:alt = "'Flag of ' + ${country.countryName}"/>
			<h4 th:text = "${country.countryName}">India</h4>
		</a>
	</div>
</div>
</body>
</html>
